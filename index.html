<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Mensajeria</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <aside class="contacts-section">
      <div class="user-profile">
        <img src="./src/maria.jpg" alt="Usuario" class="profile-picture" />
        <div class="user-info">
          <span class="user-name">Maria</span>
          <span class="user-status">Activa Ahora</span>
        </div>
        <ul class="contact-list">
          <li class="contact-item">
            <img src="contact1.png" alt="Contacto 1" />
            <div class="contact-info">
              <span>Nombre del Contacto 1</span>
              <p>Último mensaje enviado...</p>
            </div>
          </li>
          <!-- Repetir para otros contactos -->
        </ul>
        <button class="new-chat-btn">Nuevo Chat</button>
    </aside>
    <main class="main-section">
      <div class="main-content">
        <img src="./src/hand.png" alt="Logo" />
        <h1>Bienvenido al sistema de mensajería</h1>
        <p>Seleccione un contacto para comenzar a chatear</p>
      </div>
    </main>
  </div>
</body>

</html>
